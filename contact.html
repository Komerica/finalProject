<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="HTML final project" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project-Contact</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- nav bar (About + products + contact)-->
    <header id="header"></header>

    <!-- contact form -->
    <div class="form-background">
      <div class="form-white" action="">
        <h3>Contact Us</h3>
        <form action="">
          <div class="form-whole">
            <p>Your Email</p>
            <input class="form-input" type="email" />
          </div>
          <div class="form-half">
            <p>First name</p>
            <input class="form-input" type="text" />
          </div>
          <div class="form-half">
            <p>Last name</p>
            <input class="form-input" type="text" />
          </div>
          <div style="clear: both"></div>
          <div class="form-whole">
            <p>Message</p>
            <textarea class="form-input" cols="30" rows="5"></textarea>
          </div>
          <div class="form-half">
            <input type="checkbox" id="check" />
            <label for="check">check box</label>
          </div>
          <button type="submit" class="form-submit form-active">SEND</button>
        </form>
      </div>
    </div>

    <!-- footer -->
    <footer id="contact"></footer>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
    <script type="text/javascript" src="./js/custom-js.js"></script>
  </body>
</html>
